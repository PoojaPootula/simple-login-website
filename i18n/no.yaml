how_it_work_title: Hvordan fungerer e-postalias? #how it work section
how_it_work_desc: Beskytt innboksen din med e-postaliaser.
how_it_work_1_title: Bruk e-postaliaser hvor som helst
how_it_work_1_subtitle: >
  Neste gang et nettsted ber om e-postadressen din, gi et alias <span class="bigger">istedenfor</span> din virkelige e-post.
how_it_work_2_title: Motta e-post trygt i innboksen din.
how_it_work_2_subtitle: >
  E-postmeldinger som sendes til et alias, <span class="bigger">videresendes umiddelbart</span> til innboksen din uten at avsenderen vet noe.<br>
how_it_work_3_title: Send e-post anonymt
how_it_work_3_subtitle: >
  Bare trykk på "Svar" hvis du vil svare på en videresendt e-post: svaret sendes fra aliaset ditt, og den virkelige e-posten din forblir skjult. <br> Du kan også enkelt <span class="bigger">sende</span> e-post fra aliaset ditt.
everywhere_title: Opprett og administrer aliasene dine overalt #available everywhere section
everywhere_subtitle: Opprett raskt et alias mens du er på farten. Registrer deg for et nyhetsbrev, opprett en ny nettkonto med et klikk.
alias_new_email_title: Alias er den nye e-postadressen #Alias is the new email address Section
alias_new_email_a_title: A. Erstatt e-post med alias overalt
alias_new_email_a_text_1: Abonner på e-postlister, opprett nye nettkontoer med e-postalias.
alias_new_email_a_text_2: Senere, ganske enkelt <span class="highlight">blokkér</span> et alias hvis det sender ut søppelpost.
alias_new_email_b_title: B. Send e-post fra alias
alias_new_email_b_text_1: >
  Bare trykk "Svar" når du trenger å svare på en videresendt e-post: svaret vil <span class="highlight"> komme fra</span> aliaset og din personlige postkasse forblir skjult.
alias_new_email_b_text_2: >
  Du kan også <em data-toggle="tooltip" data-html="true" title="<b>Normal</b> e-postalias som <b>+ trikset</b> fungerer vanligvis på en måte: du kan bare motta e-post.<br>I SimpleLogin kan du enkelt svare/sende e-post fra aliaset ditt.">send</em> e-post til hvilken som helst e-postadresse fra aliaset ditt.
alias_new_email_c_title: C. Led virksomheten din med alias
alias_new_email_c_text_1: Bruk alias som din <span class="highlight">virksomhets-e-post</span>.
alias_new_email_c_text_2: >
  Spar $6/måned
  <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite starts at $6/month per user.'></i> for hver virksomhets-e-post opprettet med SimpleLogin.
alias_new_email_c_text_3: 50+ og tellende bedrifter klarérer SimpleLogin til å drifte e-postene sine.
