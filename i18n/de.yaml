how_it_work_title: Wie funktioniert ein E-Mail-Alias? #how it work section
how_it_work_desc: Schütze deinen Posteingang mit E-Mail-Aliassen.
how_it_work_1_title: Verwende E-Mail-Aliasse überall
how_it_work_1_subtitle: >
  Wenn du das nächste Mal auf einer Website nach deiner E-Mail-Adresse gefragt wirst, gib einen Alias <span class="bigger">anstelle</span> deiner echten E-Mail-Adresse an.
how_it_work_2_title: Erhalte E-Mails sicher in deinem Posteingang.
how_it_work_2_subtitle: >
  E-Mails, die an einen Alias gesendet werden, <span class="bigger">werden sofort an deinen Posteingang weitergeleitet</span>, ohne dass der Absender etwas davon weiß. <br>
how_it_work_3_title: E-Mails anonym senden
how_it_work_3_subtitle: >
  Klicke einfach auf "Antworten", wenn du auf eine weitergeleitete E-Mail antworten möchtest: Die Antwort wird von deinem Alias aus gesendet und deine echte E-Mail-Adresse bleibt verborgen. <br> Du kannst auch ganz einfach E-Mails von deinem Alias aus <span class="bigger">versenden</span>.
everywhere_title: Erstelle und verwalte deine Aliasse überall #available everywhere section
everywhere_subtitle: Erstelle unterwegs schnell einen Alias. Melde dich für einen Newsletter an, erstelle mit einem Klick ein neues Online-Konto.
alias_new_email_title: Alias ist die neue E-Mail-Adresse #Alias is the new email address Section
alias_new_email_a_title: A. Ersetze E-Mail-Adressen überall durch Aliasse
alias_new_email_a_text_1: Abonniere Mailinglisten, erstelle neue Online-Konten mit E-Mail-Aliassen.
alias_new_email_a_text_2: Später kannst du einen Alias einfach <span class="highlight">blockieren</span>, wenn er zu Spam wird.
alias_new_email_b_title: B. Sende E-Mails von einem Alias aus
alias_new_email_b_text_1: >
  Klicke einfach auf "Antworten", wenn du auf eine weitergeleitete E-Mail antworten musst: Die Antwort wird <span class="highlight">vom Alias kommen</span> und dein persönliches Postfach bleibt verborgen.
alias_new_email_b_text_2: >
  Du kannst auch E-Mails von deiner Alias-Adresse an jede beliebige E-Mail-Adresse <em data-toggle="tooltip" data-html="true" Ein <b>normaler</b> E-Mail-Alias wie der <b>+ Trick </b> funktioniert normalerweise nur in eine Richtung: Du kannst nur E-Mails empfangen. <br> Bei SimpleLogin kannst du jedoch problemlos E-Mails von deinem Alias beantworten/versenden.">senden</em>.
alias_new_email_c_title: C. Führe dein Unternehmen mit Aliassen
alias_new_email_c_text_1: Verwende einen Alias als deine <span class="highlight">Geschäfts-E-Mail</span>.
alias_new_email_c_text_2: >
  Spare $6/Monat
  <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite beginnt bei 6 $/Monat pro Benutzer.'></i> bei jeder geschäftlichen E-Mail-Adresse, die über SimpleLogin erstellt wurde.
alias_new_email_c_text_3: Mehr als 50 Unternehmen vertrauen SimpleLogin bei der Verwaltung ihrer E-Mails.
