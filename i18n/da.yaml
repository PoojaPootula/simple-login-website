how_it_work_title: Hvordan fungerer e-mail-alias? #how it work section
how_it_work_desc: Beskyt din indbakke med e-mail-aliasser.
how_it_work_1_title: Brug e-mail-alias overalt
how_it_work_1_subtitle: >
  Næste gang en hjemmeside beder om din e-mailadresse, så opgiv et alias <span class="bigger">i stedet for</span> din rigtige e-mail.
how_it_work_2_title: Modtag e-mails sikkert i din indbakke.
how_it_work_2_subtitle: >
  E-mails sendt til et alias <span class="bigger">videresendes med det samme</span> til din indbakke, uden at afsenderen ved noget om det. <br>
how_it_work_3_title: Send e-mails anonymt
how_it_work_3_subtitle: >
  Tryk bare på "Svar", hvis du vil svare på en videresendt e-mail: svaret sendes fra dit alias, og din rigtige e-mail forbliver skjult. <br> Du kan også nemt <span class="bigger">sende</span> e-mails fra dit alias.
everywhere_title: Opret og administrer dine aliasser overalt #available everywhere section
everywhere_subtitle: Opret hurtigt et alias, når du har brug for det. Tilmeld dig et nyhedsbrev, opret en ny onlinekonto med et klik.
alias_new_email_title: Alias er den nye e-mailadresse #Alias is the new email address Section
alias_new_email_a_title: A. Erstat e-mail med alias overalt
alias_new_email_a_text_1: Abonnér på mailinglister, opret nye onlinekonti med e-mailalias.
alias_new_email_a_text_2: Senere kan du blot <span class="highlight">blokere</span> et alias, hvis det får for meget spam.
alias_new_email_b_title: B. Send e-mails fra alias
alias_new_email_b_text_1: >
  Bare tryk på "Svar", når du har brug for at svare på en videresendt e-mail. Svaret vil <span class="highlight">komme fra</span> aliasset, og din personlige postkasse forbliver skjult.
alias_new_email_b_text_2: >
  Du kan også <em data-toggle="tooltip" data-html="true" title="<b>Normale</b> e-mail-aliasser som <b>+ tricket </b> fungerer normalt kun én-vejs: du kan kun modtage e-mails <br>I SimpleLogin, kan du nemt besvare/sende e-mails fra dit alias.">sende</em> e-mails til en hvilken som helst e-mailadresse fra dit alias.
alias_new_email_c_title: C. Driv din virksomhed med alias
alias_new_email_c_text_1: Brug alias som din <span class="highlight">virksomheds-e-mail</span>.
alias_new_email_c_text_2: >
  Spar $6/måned
  <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite starter ved $6/måned pr. bruger.'></i> for hver virksomheds-e-mail oprettet med SimpleLogin.
alias_new_email_c_text_3: 50+ og flere virksomheder betror SimpleLogin med driften af deres e-mails.
