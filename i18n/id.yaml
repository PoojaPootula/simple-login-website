how_it_work_title: Bagaimana cara Surel Alias bekerja? #how it work section
how_it_work_desc: Lindungi kotak masuk Anda dengan alias surel.
how_it_work_1_title: Gunakan Surel Alias di mana saja
how_it_work_1_subtitle: >
  Apabila ada situs web yang meminta alamat surel Anda, cukup berikan mereka alias <span class="bigger">alih-alih</span> alamat surel asli Anda.
how_it_work_2_title: Terima surel dengan aman pada kotak masuk Anda.
how_it_work_2_subtitle: >
  Surel yang dikirim ke alias akan <span class="bigger">segera diteruskan</span> ke kotak masuk Anda tanpa diketahui oleh pengirim pesan. <br>
how_it_work_3_title: Kirimkan surel secara anonim
how_it_work_3_subtitle: >
  Cukup klik "Balas" untuk membalas surel yang diteruskan: Balasan ini akan dikirim dari alias dan alamat surel asli Anda akan tetap tersembunyi. <br> Anda juga dapat <span class="bigger">mengirim</span> surel dengan mudah dari alias Anda.
everywhere_title: Buat dan kelola alias Anda di mana saja #available everywhere section
everywhere_subtitle: Buat alias dengan cepat di mana pun Anda berada. Daftarkan diri Anda ke buletin berita dan buat akun online baru Anda dengan sekali klik.
alias_new_email_title: Alias adalah alamat surel yang baru #Alias is the new email address Section
alias_new_email_a_title: A. Ganti surel dengan alias di mana saja
alias_new_email_a_text_1: Lakukan berbagai hal seperti berlangganan ke milis dan membuat akun online baru dengan alias surel.
alias_new_email_a_text_2: Ke depannya, cukup <span class="highlight">blokir</span> alias tertentu apabila alias tersebut terlalu penuh dengan spam.
alias_new_email_b_title: B. Kirim surel dari alias
alias_new_email_b_text_1: >
  Cukup klik "Balas" untuk membalas surel yang diteruskan: Balasan ini akan <span class="highlight">dikirim dari</span> alias dan kotak masuk pribadi Anda akan tetap tersembunyi.
alias_new_email_b_text_2: >
  Anda juga dapat alias surel <em data-toggle="tooltip" data-html="true" title="<b>Normal</b> seperti <b>trik +</b> yang biasanya bekerja dalam satu cara: Anda hanya dapat menerima surel. <br>Dalam SimpleLogin, Anda dapat membalas/mengirim surel dari alias Anda dengan mudah.">kirim</em> surel ke alamat surel mana pun dari alias Anda.
alias_new_email_c_title: C. Kelola bisnis Anda dengan alias
alias_new_email_c_text_1: Gunakan alias sebagai <span class="highlight">surel bisnis</span> Anda.
alias_new_email_c_text_2: >
  Hemat $6/bulan <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite starts at $6/month per user.'></i> untuk setiap surel bisnis yang dibuat dengan SimpleLogin.
alias_new_email_c_text_3: Lebih dari 50 bisnis telah memercayai SimpleLogin untuk mengelola surel mereka.
