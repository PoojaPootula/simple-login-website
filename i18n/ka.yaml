alias_new_email_c_text_2: >
  დაზოგეთ $6/თვეში <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite starts at $6/month per user.'></i> ყოველი საქმიანი ელფოსტისთვის, რომელსაც SimpleLogin-ით შექმნით.
alias_new_email_c_text_3: 50+ და ყოველდღიურად მზარდი ბიზნესების რაოდენობა ანდობს SimpleLogin-ს თავის ელფოსტას.
