pricing_subtitle: >
  SimpleLogin je <a href="https://github.com/simple-login">open source</a>, môže byť samostatne hostovaný a je 100 % financovaný komunitou. Nepoužívame vaše údaje, nesledujeme vás a nezobrazujeme vám reklamy. SimpleLogin závisí od vašej podpory, aby sme mohli udržiavať službu v chode a vyvíjať nové funkcie.
