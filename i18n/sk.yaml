hero: Prijímajte a odosielajte emaily anonymne #hero section
hero_desc: >
  S <em data-toggle="tooltip" data-html="true" title="Emailový alias (skrátene alias) je emailová adresa, ktorá <b>neukladá</b> emaily: všetky emaily odoslané na alias sa prepošlú na váš osobný email.">emailovými aliasmi</em> môžete zostať v anonymite a chrániť vašu doručenú poštu pred spamom a phishingom. <a href="https://github.com/simple-login/">Open source</a>. Vytvorené a hostované v Európe.
hero_cta: >

hero_button_underline: <b>800 000 +</b> vytvorených aliasov.
seen_on: Odporúčané od
how_it_work_title: Ako funguje emailový alias? #how it work section
how_it_work_desc: Chráňte svoju doručenú poštu pomocou emailových aliasov.
how_it_work_1_title: Používajte emailové aliasy všade
how_it_work_1_subtitle: >
  Keď od vás bude nabudúce web stránka žiadať emailovú adresu, zadajte alias <span class="bigger">namiesto</span> vášho skutočného emailu.
how_it_work_2_title: Prijímajte emaily bezpečne do svojej doručenej pošty.
how_it_work_2_subtitle: >
  Emaily odoslané na alias sú <span class="bigger">okamžite preposlané</span> do vašej doručenej pošty bez toho, aby o tom vedel odosielateľ.<br>
how_it_work_3_title: Odosielajte emaily anonymne
how_it_work_3_subtitle: >
  Ak chcete odpovedať na preposlaný email, stačí stlačiť tlačidlo "Odpovedať": odpoveď sa odošle z vášho aliasu a váš skutočný email zostane skrytý. <br> Môžete tiež jednoducho <span class="bigger">odosielať</span> emaily z vášho aliasu.
everywhere_title: Vytvárajte a spravujte svoje aliasy kdekoľvek #available everywhere section
everywhere_subtitle: Vytvorte alias rýchlo za pochodu. Prihláste sa k odberu newslettera, vytvorte si nový online účet jedným kliknutím.
alias_new_email_title: Alias je nová emailová adresa #Alias is the new email address Section
alias_new_email_a_title: A. Všade nahraďte email aliasom
alias_new_email_a_text_1: Prihláste sa do mailingových zoznamov, vytvárajte nové online účty s emailovým aliasom.
alias_new_email_a_text_2: Neskôr jednoducho alias <span class="highlight">zablokujte</span>, ak je plný spamu.
alias_new_email_b_title: B. Odosielajte emaily z aliasu
alias_new_email_b_text_1: >
  Stačí stlačiť tlačidlo "Odpovedať" vždy, keď potrebujete odpovedať na preposlaný email: odpoveď <span class="highlight">bude doručená</span> z aliasu a vaša osobná poštová schránka zostane skrytá.
alias_new_email_b_text_2: >
  Emaily tiež môžete <em data-toggle="tooltip" data-html="true" title="<b>Bežný</b> emailový alias ako <b>trik s +</b> zvyčajne funguje jedným spôsobom: môžete emaily len prijímať. <br>V SimpleLogin môžete jednoducho odpovedať/odosielať emaily z aliasu.">odosielať</em> na ľubovoľnú emailovú adresu z vášho aliasu.
alias_new_email_c_title: C. Rozbehnite vaše podnikanie pomocou aliasu
alias_new_email_c_text_1: Používajte alias ako váš <span class="highlight">firemný email</span>.
alias_new_email_c_text_2: >
  Ušetrite 6 USD mesačne
  <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite začína na 6 USD mesačne na používateľa.'></i> za každý firemný email vytvorený pomocou SimpleLogin.
alias_new_email_c_text_3: Viac ako 50 firiem už dôveruje službe SimpleLogin so správou svojich emailov, a stále pribúdajú.
