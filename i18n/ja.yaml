how_it_work_title: メールエイリアスはどのように機能しますか？ #how it work section
how_it_work_desc: メールエイリアスで受信トレイを保護しましょう。
how_it_work_1_title: どこでもメールエイリアスを使う
how_it_work_1_subtitle: >
  次回ウェブサイトでメール アドレスの入力を求められるときは、実際のメール アドレスの<span class="bigger">代わりに</span>エイリアスを指定してください。
how_it_work_2_title: 受信トレイで安全にメールを受信
how_it_work_2_subtitle: >
  エイリアスに送信されたメールは、送信者が何も知らないうちに受信トレイに<span class="bigger">即座に転送</span>されます。 <br>
how_it_work_3_title: 匿名でメールを送る
how_it_work_3_subtitle: >
  転送されたメールに返信したい場合は、「返信」をクリックするだけです。返信はエイリアスから送信され、実際のメールは隠されたままになります。 <br> エイリアスから簡単にメールを<span class="bigger">送信</span>することもできます。
everywhere_title: どこでもエイリアスを作成・管理 #available everywhere section
everywhere_subtitle: 外出先で素早くエイリアスを作成。ニュースレターに登録したり、新しいオンライン・アカウントをワンクリックで作成できます。
alias_new_email_title: エイリアスは新しいメールアドレス #Alias is the new email address Section
alias_new_email_a_title: A. あらゆる場所で電子メールをエイリアスに置き換える
alias_new_email_a_text_1: メーリングリストへの登録、電子メールエイリアスによる新しいオンラインアカウントの作成。
alias_new_email_a_text_2: 後で、あまりにスパム的であれば、エイリアスを<span class="highlight">ブロック</span>するだけです。
alias_new_email_b_title: B. エイリアスからメールを送信する
alias_new_email_b_text_1: >
  転送されたメールに返信する必要がある場合は、[返信] をクリックするだけです。返信はエイリアスから<span class="highlight">送信され</span>、個人のメールボックスは非表示のままになります。
alias_new_email_b_text_2: >
  エイリアスから任意の電子メール アドレスに電子メールを「<em data-toggle="tooltip" data-html="true" title="<b>+ トリック </b> のような<b>通常</b> のメール エイリアスは、通常、メールの受信のみが可能な 1 つの方法で機能します。 <br>SimpleLogin では、エイリアスから簡単にメールに返信/送信できます。">送信</em>」することもできます。
alias_new_email_c_title: C. エイリアスでビジネスを運営する
alias_new_email_c_text_1: <span class="highlight">ビジネスメール</span>としてエイリアスを使用します。
alias_new_email_c_text_2: >
  月額 $6 節約
  <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite starts at $6/month per user.'></i>SimpleLogin で作成されたビジネスメールごとに。
alias_new_email_c_text_3: 50社以上の企業がSimpleLoginを信頼してメールを運用しています。
