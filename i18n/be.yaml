how_it_work_title: Як працуюць псеўданімы электроннай пошты? #how it work section
how_it_work_desc: Абараніце сваю паштовую скрыню з дапамогай псеўданімаў электроннай пошты.
how_it_work_1_title: Выкарыстоўвайце псеўданімы электроннай пошты ў любым месцы
how_it_work_1_subtitle: >
  Наступны раз, калі вэб-сайт спытае вас адрас электроннай, скарыстайцеся псеўданімам <span class="bigger">замест</span> вашага рэальнага адраса электроннай пошты.
how_it_work_2_title: Бяспечна атрымлівайце лісты ў сваю паштовую скрыню.
how_it_work_2_subtitle: >
  Лісты, якія адпраўляюцца на ваш псеўданім <span class="bigger">адразу перасылаюцца</span> ў вашу паштовую скрыню і адпраўнік нічога не будзе ведаць пра гэта. <br>
how_it_work_3_title: Адпраўляйце лісты ананімна
how_it_work_3_subtitle: >
  Проста націсніце "Адказаць", калі вы захочаце адказаць на перасланы ліст: адказ адправіцца з вашага псеўданіма і ваша рэальная пошта застанецца схаванай. <br> Вы таксама можаце лёгка <span class="bigger">адпраўляць</span> лісты з вашага псеўданіма.
everywhere_title: Стварайце і кіруйце сваімі псеўданімамі ў любым месцы #available everywhere section
everywhere_subtitle: Хутка стварайце псеўданім у дарозе. Падпісвайцеся на інфармацыйную рассылку, стварайце новыя ўліковыя запісы ў інтэрнэце адным націскам мышы.
alias_new_email_title: Псеўданім - гэта новы адрас электроннай пошты #Alias is the new email address Section
alias_new_email_a_title: A. Замяніце электронную пошту псеўданімам у любым месцы
alias_new_email_a_text_1: Падпісвайцеся на спіс рассыланняў, стварайце новыя ўліковыя запісы ў інтэрнэце з дапамогай псеўданімаў электроннай пошты.
alias_new_email_a_text_2: А потым проста <span class="highlight">заблакіруйце</span> псеўданім, калі на яго пачне прыходзіць непажаданая пошта.
alias_new_email_b_title: B. Адпраўляйце лісты ад псеўданіма
alias_new_email_b_text_1: >
  Проста націсніце "Адказаць" у той момант, калі вам спатрэбіцца адказаць на перасланы ліст: адказ <span class="highlight">прыйдзе ад</span> псеўданіма і ваша асабістая скрыня застанецца схаванай.
alias_new_email_b_text_2: >
  Вы таксама можаце <em data-toggle="tooltip" data-html="true" title="<b>Звычайны</b> псеўданім электроннай пошты, такі як <b>+ трук </b>, які звычайна працуе ў адным кірунку: вы можаце толькі прымаць лісты. <br>У SimpleLogin вы можаце без намаганняў адказаць/адправіць лісты са свайго псеўданіма.">адпраўляць</em> лісты на любы адрас электроннай пошты са свайго псеўданіма.
alias_new_email_c_title: C. Кіруйце сваім бізнесам з дапамогай псеўданіма
alias_new_email_c_text_1: Выкарыстоўвайце псеўданім у якасці <span class="highlight">электроннай пошты для бізнесу</span>
alias_new_email_c_text_2: >
  Зэканомце 6 $ у месяц
  <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite starts at $6/month per user.'></i> за кожны адрас электроннай пошты для бізнесу створаны з дапамогай SimpleLogin.
alias_new_email_c_text_3: Больш за 50 кампаній давяраюць SimpleLogin апрацоўку сваіх лістоў.
